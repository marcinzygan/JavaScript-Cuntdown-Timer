<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="section-center">
      <!-- img -->
      <article class="gitf-img">
        <img src="./gift.jpeg" alt="gift picture">
      </article>
      <!-- info -->
      <article class="gift-info">
        <h3>old iphone giveaway</h3>
        <h4 class="giveaway"> ends on 24.05.2022</h4>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Excepturi aperiam optio repellat repellendus magni quos eos ipsam odio. Voluptas, autem?</p>
        <div class="deadline">
         <div class="deadline-format">
          <!-- days -->
          <div>
            <h4 class="days">34</h4>
            <span>days</span>
          </div></div>
          <!-- end of item -->
          <div class="deadline-format">
            <!-- hours -->
            <div>
              <h4 class="hours">10</h4>
              <span>hours</span>
            </div></div>
            <!-- end of item -->
            <div class="deadline-format">
              <!-- minutes -->
          <div>
            <h4 class="mins">22</h4>
            <span>mins</span>
          </div></div>
          <!-- end of item -->
          <div class="deadline-format">
            <!-- seconds -->
            <div>
              <h4 class="seconds">09</h4>
              <span>seconds</span>
            </div>
            <!-- end of item -->
        </div>
        </div>
      </article>
    </section>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
